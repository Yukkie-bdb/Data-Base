<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/Comun.css" />
    <link rel="stylesheet" type="text/css" href="css/Agendamento.css" />

    <title>Document</title>
</head>

<body>
    <header>
        <img src="Imagens/Logo Pet Shop.jfif" alt="">
    </header>

    <h1 id="h1h1h1">Agende seu Horário</h1>

    <div id="container">

        <form id="formulario" action="#">
            <div id="frm-container">

                <div id="espaço">
                    <p><label for="frm-tipo-serviço">Tipo de Serviço</label></p>
                    <p>
                        <select name="frm-tipo-serviço" style="height: 75px" style="width: 25px">
                            <option value="Tosa e Banho">Tosa e Banho</option>
                            <option value="Tosa">Tosa</option>
                            <option value="Banho">Banho</option>
                            <option value="Consulta veterinaria">Consulta veterinaria</option>
                            <option value="Vacinação">Vacinação</option>
                        </select>
                    </p>

                    <p><label for="frm-levado">Como o Animal sera Levado?</label></p>
                    <p>
                        <select name="frm-levado" style="height: 75px" style="width: 25px">
                            <option value="dono">O dono Vai trazer</option>
                            <option value="Pet">O Pet shop irá buscar</option>
                        </select>
                    </p>

                    <p><label for="frm-tipo-contato">Forma de Pagamento</label></p>
                    <p>
                        <select name="frm-pagamento" style="height: 75px" style="width: 25px">
                            <option value="boleto">Boleto</option>
                            <option value="Cartão">Cartão</option>
                            <option value="Pix">Pix</option>
                            <option value="Dinheiro">Dinheiro</option>
                        </select>
                    </p>
                </div>


                <div>

                    <p><label for="frm-horario">Horário</label></p>
                    <p><input name="frm-horario" type="time" required style="height: 75px" style="width: 25px"></p>

                    <p><label for="frm-data">Data</label></p>
                    <p><input name="frm-data" type="date" required style="height: 75px" style="width: 25px"></p>

                    <p><label for="frm-desconto">Código para Desconto</label></p>
                    <p><input name="frm-desconto" type="text" placeholder="Digite seu Código" required
                            style="height: 75px" style="width: 25px"></p>

                </div>


            </div>
        </form>
    </div>

    <footer>
        <p>TODOS OS DIREITOS RESERVADOS<br>
            Desenvolvido por: Pinpinha Softers</p>
    </footer>


</body>

</html>
